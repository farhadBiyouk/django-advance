name: Django projrct test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup docker-compose
      run: docker-compose up -d
    - name: docker tests  
      run: docker-compose exec backend sh -c "flake && pytest ."
